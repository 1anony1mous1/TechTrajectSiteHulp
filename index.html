<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord leden</title>
</head>

<body>
    
    <h1 id="app" class="typewrite"></h1>
    <h1>Totale discord leden: <b id="members"></b></h1>


    <script src="/typewrite.js"></script>
    <script>
        var url = "https://discord.com/api/v10/invites/jsz7uV4JMz?with_counts=true&with_expiration=true";

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                json = JSON.parse(xhttp.responseText);

                document.getElementById('members').innerText = json.approximate_member_count;
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();

        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
        });

        typewriter
            .typeString('TechTraject is voor alle nieuwe programmeurs')
            .pauseFor(300)
            .deleteChars(19)
            .pauseFor(300)
            .typeString('starters')
            .pauseFor(300)
            .pauseFor(1000)
            .start();

    </script>
</body>

</html>
